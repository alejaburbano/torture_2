<!DOCTYPE html>
<html lang="en">
<head>
    <!-- METATAGS -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TITLE OF THE PROJECT -->
    <title>Quotes components</title>
    <!-- CSS RESET -->
    <link type="text/css" href="https://cdn.jsdelivr.net/npm/reset-css@3.0.0/reset.min.css" rel="stylesheet" />
    <!-- STYLE SHEET -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main>
        <section id="bg_quote_one">
            <p id="qoute_one">
                <span id="learn" class="like_pro">“Learn </span> 
                <span id="rules">the rules</span>
                <span id="like_pro">like a PRO </span>
                <span id="so">so </span>
                <span id="can">you can</span>
                <span id="break">break them</span>
                <span id="like">like an</span>
                <span id="artist">Artist”</span>
                <span id="picasso">-Pablo Picaso</span>
            </p>
        </section>
        <section id="bg_quote_two">
            <p id="qoute_two">
                <span id="feet">“FEET, </span>
                <span class="need">what do I need you for</span>
                <span id="wings">when I have wings to</span>
                <span id="fly">fly?"</span>
                <span id="frida">- Frida Kahlo</span>
            </p>
        </section>
    </main>
</body>
</html>
